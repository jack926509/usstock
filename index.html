
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="/manifest.json">
    <title>MA Strategy AI | 專業智能操盤終端</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+TC:wght@400;500;700;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans TC', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    screens: {
                        'xs': '400px',
                    },
                    colors: {
                        slate: { 850: '#1e293b', 900: '#0f172a', 950: '#020617' },
                        emerald: { 450: '#10b981', 500: '#10b981', 600: '#059669', 700: '#047857' },
                        rose: { 500: '#f43f5e', 600: '#e11d48', 700: '#be123c' }
                    }
                }
            }
        }
    </script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { 
          background-color: #F8FAFC; 
          color: #1E293B; 
          overflow: hidden; 
          -webkit-font-smoothing: antialiased; 
          height: 100vh;
          height: -webkit-fill-available;
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 99px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #CBD5E1; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .prose { font-size: 0.9rem; line-height: 1.6; color: #334155; }
        .prose h2 { 
            font-size: 1.05rem; 
            display: flex; 
            align-items: center; 
            gap: 0.5rem;
            padding-bottom: 0.4rem;
            border-bottom: 1px solid #F1F5F9;
            margin-top: 1.5rem;
            font-weight: 800;
            color: #0F172A;
        }
        .prose h2::before { 
            content: ''; 
            width: 3px; 
            height: 1rem; 
            background: #10B981; 
            border-radius: 2px; 
        }
        .prose p { margin-bottom: 0.75rem; }

        .hl-buy { background: #10B981; color: white; padding: 1px 8px; border-radius: 4px; font-weight: 800; box-shadow: 0 0 8px rgba(16, 185, 129, 0.2); }
        .hl-sell { background: #F43F5E; color: white; padding: 1px 8px; border-radius: 4px; font-weight: 800; box-shadow: 0 0 8px rgba(244, 63, 94, 0.2); }
        .hl-wait { background: #F59E0B; color: white; padding: 1px 8px; border-radius: 4px; font-weight: 800; }

        @keyframes slideIn { from { transform: translateX(10px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .animate-slide-in { animation: slideIn 0.2s ease-out; }
        
        @keyframes fadeUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slide-up { animation: fadeUp 0.3s ease-out; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

</html>
